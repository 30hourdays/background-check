<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1000">

    <title>BackgroundCheck</title>
    <meta name="description" content="Automatically switch to a darker or a lighter version of an element depending on the brightness of images behind it.">

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="../normalize.css">
    <link rel="stylesheet" href="../examples.css" >

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="jquery.flexslider-min.js"></script>
    <script src="../background-check.min.js"></script>

    <style>
      .slider {
        position: relative;
        overflow: hidden;
        margin: 60px auto 0 auto;
        width: 500px;
        max-height: 300px;
      }

      .slides {
        margin: 0;
        padding: 0;
      }

      .flex-control-nav {
        display: none;
      }

      .flex-direction-nav {
        position: absolute;
        top: 50%;
        width: 100%;
        list-style: none;
        margin: 0;
        padding: 0;
        margin-top: -12px;
      }

      .flex-direction-nav li {
        position: absolute;
        top: 0;
        width: 40px;
        height: 40px;
      }

      .flex-direction-nav li a {
        padding: 5px 15px 8px 15px;
        border: 2px solid #fff;
        font-size: 20px;
        line-height: 1em;
        font-weight: bold;
        color: #fff;
        text-decoration: none;
      }

      .flex-direction-nav li a.background--light {
        color: #222;
        border-color: #222;
      }

      .flex-direction-nav li:first-child {
        left: 10px;
      }

      .flex-direction-nav li:last-child {
        right: 10px;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>BackgroundCheck</h1>
      <p class="header-subtitle">Automatically switch to a darker or a lighter version of an element depending on the brightness of images behind it.</p>

      <div class="slider">
        <ul class="slides">
          <li>
            <img src="../images/3.jpg" draggable="false" />
          </li>
          <li>
            <img src="../images/1.jpg" draggable="false" />
          </li>
          <li>
            <img src="../images/5.jpg" draggable="false" />
          </li>
          <li>
            <img src="../images/6.jpg" draggable="false" />
          </li>
        </ul>
      </div>

      <div class="download">
        <a class="button" href="http://github.com/kennethcachia/Background-Check">Github Project</a>
        <a class="button button--secondary" href="http://raw.github.com/kennethcachia/Background-Check/master/background-check.min.js">Download</a>
      </div>

      <h2>More Demos</h2>
      <ul class="examples">
        <li><a href="index.html">Project Page</a></li>
        <li><a href="slider.html">Slider</a></li>
        <li><a href="fixed-nav.html">Fixed Nav</a></li>
      </ul>
    </div>

    <div class="footer container container--narrow">
      <span class="twitter-share">
        <a href="https://twitter.com/share" class="twitter-share-button" data-dnt="true" data-count="none" data-text="BackgroundCheck &mdash; Automatically switch to a darker or a lighter version of an element.">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
      </span>

      <span class="footer-credits"><a href="http://twitter.com/kennethcachia/" target="_blank">@kennethcachia</a></span>
    </div>

    <script>
      $(window).load(function() {
        $('.slider').flexslider({
          animation: 'slide',
          prevText: '‹',
          nextText: '›',
          start: function () {
            BackgroundCheck.init({
              targets: '.flex-direction-nav li a',
              images: '.slides img'
            });
          },
          after: function () {
            BackgroundCheck.refresh();
          }
        });
      });
    </script>

      })();

  </body>
</html>
